{% if page.previous_page or page.next_page %}
<hr>
  <h4>Читать дальше:</h4>
  <center>
  <ul class="pagination">
    {% if page.previous_page %}
      <li><a href="{{page.previous_page.url}}" title="previous chapter">« {{page.previous_page.title}}</a>
      </li>
    {% endif %}
    {% if page.next_page %}
      <li><a href="{{page.next_page.url}}" title="next chapter">{{page.next_page.title}} »</a>
      </li>
    {% endif %}
  </ul>
  </center>
{% endif %}
